<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beats</title>
    <link rel="stylesheet" href="beats.css">
</head>

<body>
        <header class="main-header">
            <div>
                <a href="index.html" class="main-header__brand">Beats</a>
            </div>
            <button class="btn">
                <div></div>
                <div></div>
                <div></div>
            </button> 
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="#">Headphones</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">TV</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">About</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Pricing</a>
                    </li>
                </ul>
            </nav>
            <div class="main-header__images">
                <div class="main-header__image">
                    <a href="#">
                        <img src="./Images/search.svg" alt="search"/>
                    </a>
                </div>
                <div class="main-header__image style2">
                    <a href="#">
                        <img src="./Images/cart.svg" alt="cart "/>
                    </a>
                </div>
            </div>
        </header>
        <nav class="mobile-nav">
            <ul>
                <li><a href="#">Headphones</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">pricing</a></li>
            </ul>
        </nav>
        <main>
            <section class="first-container">
                <article class="first-container__info">
                    <p>Dri Headphones</p>
                    <h1>
                        Pitch Perfect Dri <br>
                        Headphones
                    </h1>
                    <p>
                        Dri Headphones are topnotch pitch perfect <br>
                        perfect for vibing, when on the run, listening to <br>
                        your favourite podcast.
                    </p>
                    <div class="first-container__info--purchase">
                        <div>
                            <p class="price show">250$</p>
                            <p class="price">100$</p>
                            <p class="price">150$</p>
                            <p class="price">90$</p>
                        </div>
                        <button>
                            Add to Cart
                        </button>
                    </div>
                    <div class="icons">
                        <img src="./Images/facebook.svg" alt="facebook"/>
                        <img src="./Images/bird.svg" alt="twitter"/>
                        <img src="./Images/IG.svg" alt="twitter"/>
                    </div>
                </article>
    
                <article class="first-container__image">
                    <img src="./Images/1.jpg" alt="" class="headset show">
                    <img src="./Images/3.jpg" alt="" class="headset">
                    <img src="./Images/5.jpg" alt="" class="headset">
                    <img src="./Images/6.jpg" alt="" class="headset">
                </article>
    
                <article class="first-container__images">
                    <img src="./Images/1.jpg" alt="" class="small-headset">
                    <img src="./Images/3.jpg" alt="" class="small-headset">
                    <img src="./Images/5.jpg" alt="" class="small-headset">
                    <img src="./Images/6.jpg" alt="" class="small-headset">
                </article>
            </section>
